<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .card {
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .card-header {
            background-color: #2193b0;
            color: white;
            padding: 20px 0;
            border-radius: 15px 15px 0 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #2193b0;
            box-shadow: 0 0 0 0.25rem rgba(33,147,176,0.25);
            outline: none;
        }
        .btn-primary {
            background-color: #2193b0;
            border-color: #2193b0;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #1a7e93;
            border-color: #1a7e93;
            transform: translateY(-2px);
        }
        .text-center a {
            color: #2193b0;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        .text-center a:hover {
            color: #1a7e93;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">Kayıt Ol</div>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="name" class="form-label visually-hidden">İsim</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="İsim" required />
        </div>
        <div>
            <label for="email" class="form-label visually-hidden">E-posta</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="E-posta" required />
        </div>
        <div>
            <label for="password" class="form-label visually-hidden">Şifre</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Şifre" required />
        </div>
        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </div>
    </form>
    <div class="text-center mt-3">
        Zaten hesabın var mı? <a th:href="@{/login}">Giriş Yap</a>
    </div>
</div>
</body>
</html>
