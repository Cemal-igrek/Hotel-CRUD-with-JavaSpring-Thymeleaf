<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hotelleri Görüntüle</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/hotel_list.css}">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Hoteller Listesi</h2>
  <table class="table table-bordered table-hover table-striped">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Adı</th>
      <th>Açıklama</th>
      <th>Yıldız</th>
      <th>Günlük Ücret (₺)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hotel, iterStat : ${hotels}">
      <td th:text="${iterStat.count}">1</td>
      <td th:text="${hotel.name}">Hotel Adı</td>
      <td th:text="${hotel.description}">Açıklama</td>
      <td th:text="${hotel.stars}">3</td>
      <td th:text="${hotel.dailyPrice}">500</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
