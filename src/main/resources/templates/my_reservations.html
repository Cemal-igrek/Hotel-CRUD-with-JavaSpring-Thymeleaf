<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rezervasyonlarım</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
    <h2>Rezervasyonlarım</h2>

    <div th:if="${param.success}" class="alert alert-success">
        Rezervasyonunuz başarıyla oluşturuldu!
    </div>

    <div th:if="${reservations.isEmpty()}">
        <p class="mt-3">Henüz bir rezervasyonunuz bulunmamaktadır.</p>
    </div>

    <table class="table table-striped table-hover mt-4" th:if="${!reservations.isEmpty()}">
        <thead class="table-dark">
        <tr>
            <th>Otel Adı</th>
            <th>Giriş Tarihi</th>
            <th>Çıkış Tarihi</th>
            <th>Durum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="res : ${reservations}">
            <td th:text="${res.hotel.name}">Otel Adı</td>
            <td th:text="${#temporals.format(res.checkInDate, 'dd-MM-yyyy')}">01-01-2025</td>
            <td th:text="${#temporals.format(res.checkOutDate, 'dd-MM-yyyy')}">05-01-2025</td>
            <td><span class="badge bg-success" th:text="${res.status}">CONFIRMED</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
