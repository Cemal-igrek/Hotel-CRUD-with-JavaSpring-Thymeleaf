<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .card {
      width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 0.95);
    }
    .card-header {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2193b0;
      text-align: center;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #2193b0;
      box-shadow: 0 0 0 0.25rem rgba(33, 147, 176, 0.25);
      outline: none;
    }
    .btn-primary {
      background-color: #2193b0;
      border-color: #2193b0;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #1a7e93;
      border-color: #1a7e93;
      transform: translateY(-2px);
    }
    .text-center a {
      color: #2193b0;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .text-center a:hover {
      color: #1a7e93;
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="card-header">Giriş Yap</div>
  <form th:action="@{/login}" method="post">
    <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required />
    <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required />
    <button type="submit" class="btn btn-primary">Giriş Yap</button>
  </form>
  <div class="text-center mt-3">
    Hesabın yok mu? <a th:href="@{/register}">Kayıt Ol</a>
  </div>
</div>
</body>
</html>
