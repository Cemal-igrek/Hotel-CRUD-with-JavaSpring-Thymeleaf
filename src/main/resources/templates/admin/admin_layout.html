<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="bg-dark border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-light">Admin Paneli</div>
        <div class="list-group list-group-flush">
            <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action bg-dark text-light"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
            <a th:href="@{/admin/users}" class="list-group-item list-group-item-action bg-dark text-light"><i class="fas fa-users me-2"></i>Kullanıcılar</a>
            <a th:href="@{/admin/hotels}" class="list-group-item list-group-item-action bg-dark text-light"><i class="fas fa-hotel me-2"></i>Oteller</a>
            <a th:href="@{/admin/reservations}" class="list-group-item list-group-item-action bg-dark text-light"><i class="fas fa-calendar-check me-2"></i>Rezervasyonlar</a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action bg-dark text-danger"><i class="fas fa-sign-out-alt me-2"></i>Çıkış Yap</a>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        </nav>
        <div class="container-fluid" th:fragment="content-body">
            <!-- Dinamik içerik buraya gelecek -->
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
