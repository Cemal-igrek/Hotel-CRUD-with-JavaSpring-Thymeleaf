<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rezervasyon Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 th:text="${hotel.name} + ' için Rezervasyon Yap'">Otel Adı</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/reservations/save}" th:object="${reservation}" method="post">

            <input type="hidden" th:field="*{hotel.id}" />

            <div class="mb-3">
              <label for="checkInDate" class="form-label">Giriş Tarihi (Check-in)</label>
              <input type="date" class="form-control" id="checkInDate" th:field="*{checkInDate}" required>
            </div>

            <div class="mb-3">
              <label for="checkOutDate" class="form-label">Çıkış Tarihi (Check-out)</label>
              <input type="date" class="form-control" id="checkOutDate" th:field="*{checkOutDate}" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success mt-3">Rezervasyonu Onayla</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
