<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/static}">Otel Rezervasyon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/hotels}">Otelleri Görüntüle</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated() && hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/reservations/my-reservations}">Rezervasyonlarım</a>
                </li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link" th:href="@{/users}">User Listesi</a></li>
                        <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link"  th:href="@{/hotels/add}">Hotel Ekle</a></li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light" th:href="@{/login}">Giriş Yap</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-2" sec:authentication="principal.username"></span>
                    <a class="btn btn-light" th:href="@{/logout}">Çıkış Yap</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
