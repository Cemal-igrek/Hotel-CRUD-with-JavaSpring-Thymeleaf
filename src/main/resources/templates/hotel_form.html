<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Hotel Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/hotel_form.css}">
</head>
<body>

<div class="card">
    <div class="card-header">
        Yeni Hotel Ekle
    </div>
    <div class="card-body">
        <form th:action="@{/hotels/add}" th:object="${hotel}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Hotel Adı</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Açıklama</label>
                <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="stars" class="form-label">Yıldız Sayısı</label>
                <input type="number" th:field="*{stars}" class="form-control" id="stars" min="1" max="5" required />
            </div>
            <div class="mb-3">
                <label for="dailyPrice" class="form-label">Günlük Ücret (₺)</label>
                <input type="number" th:field="*{dailyPrice}" class="form-control" id="dailyPrice" step="0.01" required />
            </div>
            <button type="submit" class="btn btn-success mt-3">Kaydet</button>
        </form>
    </div>
</div>

</body>
</html>
