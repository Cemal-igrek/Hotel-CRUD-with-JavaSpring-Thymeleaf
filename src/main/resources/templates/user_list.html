<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>User Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Navbar fragment -->
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <h1>User Listesi</h1>
    <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>İsim</th>
            <th>E-posta</th>
            <th>Roller</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">Admin User</td>
            <td th:text="${user.email}">admin@example.com</td>
            <td>
                <span th:each="role : ${user.roles}"
                      th:text="${role.name == 'ROLE_ADMIN' ? 'ADMIN' : 'USER'}"
                      class="badge"
                      th:classappend="${role.name == 'ROLE_ADMIN'} ? ' bg-success' : ' bg-info'">
                ROLE
                </span>
            </td>
            <td>
                <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-sm btn-primary">Düzenle</a>
                <a th:href="@{'/users/delete/' + ${user.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Bu kullanıcıyı silmek istediğinizden emin misiniz?');">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
